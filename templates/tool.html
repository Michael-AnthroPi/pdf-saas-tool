<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ tool.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="d-flex flex-column vh-100 bg-dark">
    <nav class="navbar navbar-dark bg-darker mb-4">
        <div class="container">
            <a class="btn btn-outline-secondary btn-sm" href="/"><i class="bi bi-arrow-left"></i> Retour</a>
            <span class="navbar-brand mb-0 h1">{{ tool.name }}</span>
            <div style="width: 100px;"></div>
        </div>
    </nav>
    <div class="container flex-grow-1 d-flex flex-column justify-content-center align-items-center">
        {% with messages = get_flashed_messages() %}
            {% if messages %}<div class="alert alert-warning w-100 text-center" style="max-width: 600px;">{{ messages[0] }}</div>{% endif %}
        {% endwith %}
        <div class="card bg-darker border-secondary p-5 text-center shadow tool-card" style="width: 100%; max-width: 700px;">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-4"><i class="bi {{ tool.icon }} display-1 {{ tool.color }}"></i></div>
                <h2 class="mb-3 text-light">{{ tool.name }}</h2>
                <p class="text-muted mb-4">{{ tool.desc }}</p>
                <div class="mb-4">
                    <input type="file" name="files" class="form-control form-control-lg bg-dark text-light border-secondary" accept="{{ accept_types }}" multiple required>
                </div>
                {% if tool.id == 'protect' %}
                <div class="mb-4 text-start">
                    <label class="form-label text-light">Mot de passe :</label>
                    <input type="password" name="user_password" class="form-control bg-dark text-light border-secondary" required>
                </div>
                {% endif %}
                <button type="submit" class="btn btn-primary btn-lg w-100 py-3 fw-bold">Traiter le fichier</button>
            </form>
        </div>
    </div>
</body>
</html>
