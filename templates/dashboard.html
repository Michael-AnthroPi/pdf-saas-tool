<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PDF SaaS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-darker border-bottom border-secondary mb-5">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/"><i class="bi bi-file-pdf-fill text-danger"></i> PDF Master</a>
        </div>
    </nav>

    <div class="container">
        <div class="row g-4 justify-content-center">
            <div class="col-md-5">
                <h5 class="text-muted mb-3">Organisation</h5>
                <div class="d-grid gap-3">
                    {% for tool in tools['organise'] %}
                    <a href="{{ url_for('tool_view', tool_id=tool.id) }}" class="card-tool text-decoration-none text-light p-3 rounded border border-secondary bg-darker">
                        <div class="d-flex align-items-center">
                            <i class="bi {{ tool.icon }} fs-3 text-primary me-3"></i>
                            <div>
                                <h6 class="m-0 fw-bold">{{ tool.name }}</h6>
                                <small class="text-muted">{{ tool.desc }}</small>
                            </div>
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div>

            <div class="col-md-5">
                <h5 class="text-muted mb-3">Conversion</h5>
                <div class="d-grid gap-3">
                    {% for tool in tools['convert_from'] %}
                    <a href="{{ url_for('tool_view', tool_id=tool.id) }}" class="card-tool text-decoration-none text-light p-3 rounded border border-secondary bg-darker">
                        <div class="d-flex align-items-center">
                            <i class="bi {{ tool.icon }} fs-3 text-success me-3"></i>
                            <div>
                                <h6 class="m-0 fw-bold">{{ tool.name }}</h6>
                                <small class="text-muted">{{ tool.desc }}</small>
                            </div>
                        </div>
                    </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
