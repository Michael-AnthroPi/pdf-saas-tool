<!DOCTYPE html>
<html lang="fr" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-dark">
    <div class="card bg-darker border-secondary p-5 shadow" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4"><h2 class="mt-3">AccÃ¨s Restreint</h2></div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}<div class="alert alert-danger">{{ messages[0] }}</div>{% endif %}
        {% endwith %}
        <form method="POST">
            <div class="mb-3"><label class="form-label text-muted">Utilisateur</label><input type="text" name="username" class="form-control bg-dark text-light border-secondary" required autofocus></div>
            <div class="mb-4"><label class="form-label text-muted">Mot de passe</label><input type="password" name="password" class="form-control bg-dark text-light border-secondary" required></div>
            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Se connecter</button>
        </form>
    </div>
</body>
</html>
